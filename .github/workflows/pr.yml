name: Pull Request

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read        # Required to checkout code
  pull-requests: write  # Required to comment on PR (if needed)

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      working-directory: ./compiler
      run: go mod download
    
    - name: Check formatting
      working-directory: ./compiler
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "‚ùå The following files are not formatted correctly:"
          gofmt -s -l .
          echo ""
          echo "Please run the following command to fix formatting issues:"
          echo "cd compiler && gofmt -s -w ."
          exit 1
        else
          echo "‚úÖ All Go files are properly formatted"
        fi
    
    - name: Run go vet
      working-directory: ./compiler
      run: |
        echo "üîç Running go vet..."
        go vet ./...
        echo "‚úÖ go vet passed"
    
    - name: Run tests
      working-directory: ./compiler
      run: |
        echo "üß™ Running tests..."
        go test -v ./...
        echo "‚úÖ All tests passed"
    
    - name: Build compiler
      working-directory: ./compiler
      run: |
        echo "üî® Building compiler..."
        mkdir -p ../bin
        cd cmd
        go build -o ../../bin/ferret -ldflags "-s -w" -trimpath -v
        echo "‚úÖ Compiler built successfully"
    
    - name: Test CLI functionality
      working-directory: ./compiler
      run: |
        echo "üöÄ Testing CLI functionality..."
        
        # Use the binary built in the previous step
        FERRET_BIN="../bin/ferret"
        
        # Test help message
        if ! $FERRET_BIN 2>&1 | grep -q "Usage: ferret"; then
          echo "‚ùå CLI help message test failed"
          exit 1
        fi
        
        # Test init command
        mkdir -p test-project
        if ! $FERRET_BIN init test-project 2>&1 | grep -q "Project configuration initialized"; then
          echo "‚ùå CLI init command test failed"
          exit 1
        fi
        
        # Verify config file was created
        if [ ! -f "test-project/.ferret.json" ]; then
          echo "‚ùå Config file was not created"
          exit 1
        fi
        
        echo "‚úÖ CLI functionality tests passed"
        
        # Cleanup
        rm -rf test-project

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Download dependencies
      working-directory: ./compiler
      run: go mod download
    
    - name: Install gosec
      run: go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
    
    - name: Run Gosec Security Scanner
      working-directory: ./compiler
      run: |
        echo "üîí Running security scan..."
        gosec -fmt sarif -out ../gosec.sarif ./... || true
        echo "‚úÖ Security scan completed"
    
    - name: Upload SARIF file
      if: always()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: gosec.sarif
